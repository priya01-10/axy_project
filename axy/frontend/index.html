<!DOCTYPE html>
<html>
<head>
  <title>AXY Project</title>
</head>
<body>
  <h1 id="output">Loading...</h1>

  <script>
    fetch("http://backend:5000/api/message")
      .then(response => response.json())
      .then(data => {
        document.getElementById("output").innerText = data.message;
      });
  </script>
</body>
</html>
